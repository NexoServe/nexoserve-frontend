query ValidateShoppingCart($input: [ShoppingCartInput]!) {
  validateShoppingCart(input: $input) {
    grandTotal
    subTotal
    tax
    tip
    shoppingCartItems {
      orderItemId
      food {
        id
        name
        price
      }
      selectedSize {
        id
        name
        price
      }
      selectedItems {
        id
        name
        price
        addOnName
        itemSize {
          id
          name
          price
        }
      }
      price
      quantity
    }
  }
}
