query ValidateShoppingCart($order: CreateOrderInput!) {
  validateShoppingCart(order: $order) {
    subTotal
    tax
    deliveryFee
    tip
    grandTotal
    orderItems {
      id
      food {
        id
        name
        price
      }
      foodSize {
        id
        name
        price
      }
      options {
        id
        name
        price
        addOnName
        optionSize {
          id
          name
          price
        }
      }
      total
      quantity
      customInstructions
    }
  }
}
