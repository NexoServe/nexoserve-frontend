query Restaurant($input: OrderDetailsInput!) {
  restaurant(input: $input) {
    restaurantDetails {
      id
      printerMacAddress
      services
      applicationFeeToCustomer
      applicationFeeToRestaurant
      phoneNumbers {
        id
        number
      }
      name
      address
      location {
        latitude
        longitude
      }
      radius
      pickUpOffset
      deliveryOffset
      deliveryFee
      deliveryMinimum
      menu {
        category
        sort
        foods {
          id
          description
          image
          name
          startDate
          endDate
          price
          sizes {
            price
          }
        }
      }
      pickUpOpeningHours {
        dayOfWeek
        time {
          opens_at
          closes_at
        }
      }
      deliveryOpeningHours {
        dayOfWeek
        time {
          opens_at
          closes_at
        }
      }
      timezone
      openStatusMessage
    }
    orderDetails {
      currentDateTime
      isOpenNowPickUp
      isOpenNowDelivery
      isOrderTimeValid
      isDeliveryAddressValid
      isPickUp
      deliveryAddress
      deliveryAddressAdditionalInfo
      deliveryDetails
    }
  }
}
