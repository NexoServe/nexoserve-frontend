query Restaurant($input: RestaurantInput!) {
  restaurant(input: $input) {
    name
    menu {
      category
      foods {
        id
        description
        image
        name
        price
        sizes {
          price
        }
      }
    }
    openingHours {
      dayOfWeek
      time {
        opens_at
        closes_at
      }
    }
    currentDateTime
    timezone
    isOpenNow
    isOrderTimeValid
    isDeliveryAddressValid
    isPickUp
    deliveryAddress
    deliveryAddressAdditionalInfo
    deliveryDetails
  }
}
