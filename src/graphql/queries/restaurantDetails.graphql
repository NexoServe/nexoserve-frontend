query RestaurantDetails($restaurantId: String!) {
  restaurantDetails(restaurantId: $restaurantId) {
    name
    logo
    theme {
      accent
      neutral
      primary
      secondary
      tertiary
    }
    gallery {
      id
      url
    }
    openingHours {
      dayOfWeek
      time {
        opens_at
        closes_at
      }
    }
    phoneNumbers {
      id
      number
    }
    socialMedia {
      id
      xTwitterUrl
      facebookUrl
      instagramUrl
    }
    hero {
      id
      title
      description
      background
      foreground
    }
    feature {
      id
      items {
        id
        image
        title
        description
      }
    }
    aboutUs {
      id
      title
      description
      imageOne
      imageTwo
      imageThree
      imageFour
    }
  }
}
