query Foods {
  foods {
    id
    name
    description
    image
    sizes {
      id
      name
      price
      addOns {
        id
        name
        isRequired
        items {
          id
          name
          price
          itemSizes {
            id
            name
            default
            price
          }
        }
      }
    }
    price
    addOns {
      id
      name
      isRequired
      items {
        id
        name
        price
        itemSizes {
          id
          name
          default
          price
        }
      }
    }
  }
}
