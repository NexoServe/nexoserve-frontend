overwrite: true
schema:
  - 'https://restaurant-server-production-5304.up.railway.app/graphql'
documents: src/graphql/**/*.graphql
generates:
  generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
require:
  - 'ts-node/register/transpile-only'
